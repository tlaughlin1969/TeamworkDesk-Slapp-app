name: teamdesk
description: A bot for interacting with teamwork Desk.
avatar: .beepboop/avatar.png
config:
  - name: AWS_ACCESS_KEY_ID
    friendly_name: AWS Access key ID
    info: Aws access key for DynanmicDB
    type: secret
  - name: AWS_SECRET_ACCESS_KEY
    friendly_name: AWS Secret Access Key
    info: Aws Secret access key for DynanmicDB
    type: secret
slackscopes:
  - bot
  - commands
  - incoming-webhook
# To learn everything supported in the bot.yml file, visit https://beepboophq.com/docs/article/bot-yml
